<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv = "X-UA-Compatible" content="IE=edge" />
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  
  <body>
    <header>
      <div class="title">Typing-Game</div>JavaScript.ver
    </header>
    
    <div class="timer" id="timer"></div>
    <div class="score" id="score"></div>
    <div id="game" class="container">
      <span id="typeDisplay" class="marker"></span>
      <span id="type-Question">エンターかスペースで開始</span><!-- <span id="type-Input">ここに表示される</span> -->
      <div class="type-display" id="typeDisplay"></div>
      <textarea class="type-Input" id="typeArea" autofocus></textarea>
    </div>
   
    <div id="message" class="text-container hidden">
      <div class="message">
        <button id="replayBtn" class="button"></button>
      </div>
    </div>
    <footer>
    ＆copy;2025 Yasu All Rights Reserved
    </footer>
    <script src="./script.js"></script>
  </body>

</html>

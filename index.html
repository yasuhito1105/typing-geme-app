<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv = "X-UA-Compatible" content="IE=edge" />
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer" id="timer"></div><!--<br/>は改行タグ後ろにつけると以降が改行になる-->
    <div id="game" class="container">
      <span id="typeDisplay" class="marker"></span>
      <span id="type-Question">エンターかスペースで開始</span><!-- <span id="type-Input">ここに表示される</span> -->
      <div class="type-display" id="typeDisplay"></div>
      <textarea class="type-Input" id="typeArea" autofocus></textarea>
    </div>
    <div id="message" class="text-container hidden">
      <div class="message">
        クリア！<br/>お疲れ様でした!<br />  <!--<br/>は改行タグ後ろにつけると以降が改行になる-->
        <button id="replayBtn" class="button">もう一度プレイする</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
